<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>熊本战队 - 主页</title>
</head>
<body>
    <div class="container">
        <!-- 左边栏 -->
        <div id="left">
            <img src="./images/logo-1.jpg" alt="kumamon-logo" class="kumamon-logo">
            <h1 class="kumamon-name">熊本战队</h1>
        </div>
        <!-- 右边栏 -->
        <div id="right">
            <img src="./images/logo-2.jpg" alt="kumamon-personal-logo" class="kumamon-logo">
            <img src="./images/logo-3.jpg" alt="kumamon-personal-logo" class="kumamon-logo">
            <img src="./images/logo-4.jpg" alt="kumamon-personal-logo" class="kumamon-logo">
            <img src="./images/logo-5.jpg" alt="kumamon-personal-logo" class="kumamon-logo">
        </div>
        <!-- 中间栏 -->
        <div id="center">
            <article>
                <div class="header">
                    <h1>熊本战队</h1>
                </div>
                <div class="content">
                    <h2>团队介绍</h2>
                    <p>
                        我们是一只来自闽南师范大学计算机学院的队伍，拥有四只程序猿和一位程序媛。其中程序猿都是来自大三的大叔，程序媛是来自大二萌萌蠢蠢的学妹。学妹为非卖品，禁止勾搭。
                    </p>
                    <h2>队名由来</h2>
                    <p>
                        小四君突然想搞基，问我要不要一起换个头像。结果，小四君拿出来熊本。我觉得非常有趣就用了这个队名了。是不是很随便，没错我们就是怎么随便。
                    </p>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
