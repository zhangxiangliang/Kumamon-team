<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>熊本战队 - 响应式布局</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div class="block"></div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="block"></div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="block"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-3">
        <div class="block"></div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="block"></div>
      </div>
      <div class="col-md-3 col-sm-3">
        <div class="block"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2">
        <div class="block"></div>
      </div>
      <div class="col-md-1 col-sm-2">
        <div class="block"></div>
      </div>
      <div class="col-md-2 col-sm-8">
        <div class="block"></div>
      </div>
      <div class="col-md-2 col-sm-3">
        <div class="block"></div>
      </div>
      <div class="col-md-6 col-sm-3">
        <div class="block"></div>
      </div>
    </div>
  </div>
</body>
</html>
